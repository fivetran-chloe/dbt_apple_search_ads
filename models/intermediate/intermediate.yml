version: 2

models:
    - name: int_apple_search_ads__most_recent_ad_group
      columns:
        - name: ad_group_id
          tests:
            - unique
            - not_null
    
    - name: int_apple_search_ads__most_recent_campaign
      columns:
        - name: campaign_id
          tests:
            - unique
            - not_null
    
    - name: int_apple_search_ads__most_recent_keyword
      columns:
        - name: keyword_id
          tests: 
            - unique
            - not_null
            
    - name: int_apple_search_ads__most_recent_creative_set
      tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - _fivetran_id
              - date_day
      columns:
        - name: _fivetran_id
          tests:
            - not_null
        - name: date_day
          tests:
            - not_null